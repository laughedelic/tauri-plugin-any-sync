name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-go-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: "plugin-go-backend/desktop/go.mod"
          cache-dependency-path: |
            plugin-go-backend/desktop/go.sum
            plugin-go-backend/shared/go.sum
            plugin-go-backend/mobile/go.sum

      - name: Set up protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "28.x"
          repo-token: ${{ github.token }}

      - name: Install Task
        uses: go-task/setup-task@v1

      # TODO: run in a separate job with matrix for platforms
      # - name: Compile Go backend
      #   run: task backend:build

      - name: Run Go tests
        run: task backend:test

  test-js-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Type check
        run: task api:typecheck

      - name: Build
        run: task api:build

  test-rust-core:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest # TODO: reenable (too slow currently)
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Set up protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "28.x"
          repo-token: ${{ github.token }}

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: install webkit2gtk
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.1

      - name: Run tests
        run: task core:test

  test-integration-desktop:
    if: false # temporarily disable desktop integration tests to speed up CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: actions/setup-go@v6
        with:
          go-version-file: "plugin-go-backend/desktop/go.mod"
          cache-dependency-path: |
            plugin-go-backend/desktop/go.sum
            plugin-go-backend/shared/go.sum
            plugin-go-backend/mobile/go.sum

      - name: Set up protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "28.x"
          repo-token: ${{ github.token }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.1 libgtk-3-dev

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Run desktop integration tests
        run: task app:test-integration:desktop
        env:
          RUST_LOG: debug
          RUST_BACKTRACE: 1

  test-integration-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-linux-android

      - uses: actions/setup-go@v6
        with:
          go-version-file: "plugin-go-backend/mobile/go.mod"
          cache-dependency-path: |
            plugin-go-backend/mobile/go.sum
            plugin-go-backend/shared/go.sum

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Set up Android NDK
        run: |
          echo "$ANDROID_HOME/ndk/$(ls $ANDROID_HOME/ndk | sort -V | tail -1)/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Verify Android NDK linker
        run: |
          which x86_64-linux-android21-clang || echo "Linker not found in PATH"
          x86_64-linux-android21-clang --version

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      # Cache gomobile .aar build
      - name: Cache Android .aar library
        uses: actions/cache@v4
        id: cache-android-aar
        with:
          path: |
            binaries/any-sync-android.aar
            .task/checksums/backend-mobile-build-android*
          key: android-aar-${{ hashFiles('plugin-go-backend/mobile/**', 'plugin-go-backend/shared/**') }}

      - name: Build Android .aar library
        if: steps.cache-android-aar.outputs.cache-hit != 'true'
        run: task backend:mobile:build --verbose

      # Cache Rust build artifacts for Android target
      - name: Cache Rust Android build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/x86_64-linux-android/
          key: rust-android-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-android-${{ runner.os }}-

      - name: Test compile for Android (fast check before emulator)
        run: |
          cd example-app/src-tauri
          cargo check --target x86_64-linux-android --features integration-test
        env:
          ANY_SYNC_GO_BINARIES_DIR: ${{ github.workspace }}/binaries

      # Cache AVD for faster emulator startup
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          disable-animations: false
          disk-size: 6144M
          heap-size: 256M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          force-avd-creation: false
          script: echo "Generated AVD snapshot for caching."

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          disable-animations: true
          disk-size: 6144M
          heap-size: 256M
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-metrics
          script: task app:test-integration:mobile
        env:
          RUST_LOG: debug
          RUST_BACKTRACE: 1

