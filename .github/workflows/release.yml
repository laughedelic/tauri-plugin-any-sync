name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'plugin-go-backend/desktop/go.mod'
          cache-dependency-path: |
            plugin-go-backend/desktop/go.sum
            plugin-go-backend/shared/go.sum
            plugin-go-backend/mobile/go.sum

      - name: Set up protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '28.x'
          repo-token: ${{ github.token }}

      - name: Set up Android SDK/NDK
        uses: android-actions/setup-android@v3

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Cross-compile all Go binaries
        run: task backend:build-all

      - name: Generate checksums
        run: |
          cd binaries
          ll binaries/
          rm binaries/*-sources.jar
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version || github.ref_name }}
        run: |
          # Check if release already exists
          if gh release view $VERSION &>/dev/null; then
            echo "Release already exists, uploading assets only..."
            gh release upload $VERSION \
              binaries/* \
              --clobber
          else
            echo "Creating new release..."
            gh release create $VERSION \
              --generate-notes \
              binaries/*
          fi
