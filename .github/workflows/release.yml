name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.3.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  VERSION: ${{ inputs.version || github.ref_name }}

jobs:
  compile-binaries:
    strategy:
      matrix:
        include:
          - platform: macos-latest
            type: apple
          - platform: ubuntu-latest
            type: non-apple
    name: build ${{ matrix.type }}
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.VERSION }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: "plugin-go-backend/go.work"
          cache-dependency-path: "plugin-go-backend/go.work.sum"

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Cross-compile Go binaries
        run: |
          task backend:build-${{ matrix.type }}
          ls -lh binaries/

      - name: Upload binaries
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.type }}-binaries
          path: binaries/

  release:
    runs-on: ubuntu-latest
    needs: compile-binaries
    steps:
      - uses: actions/checkout@v6

      - name: Download all binaries
        uses: actions/download-artifact@v6
        with:
          path: ./binaries
          merge-multiple: true

      - name: Compress each binary
        working-directory: ./binaries
        run: |
          ls -lh
          for i in *; do 
            [ -e "$i" ] && zip -r "${i}.zip" "$i" && rm -rf "$i";
          done

      - name: Generate checksums
        working-directory: ./binaries
        run: |
          ls -lh
          sha256sum *.zip > checksums.txt
          cat checksums.txt

      - name: Create or update release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if release already exists
          if gh release view $VERSION &>/dev/null; then
            echo "Release already exists, uploading assets only..."
            gh release upload $VERSION \
              binaries/* \
              --clobber
          else
            echo "Creating new release..."
            gh release create $VERSION \
              --generate-notes \
              binaries/*
          fi
